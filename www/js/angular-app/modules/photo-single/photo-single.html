<ion-view can-swipe-back="true">
    <ion-nav-title>{{photoItem.photo.name}}</ion-nav-title>
    <ion-content class="padding">
        <img ng-src="{{photoItem.photo.image_url}}">
        <h3>{{photoItem.photo.name}}</h3>
        <p>
            {{photoItem.photo.camera}}
        </p>
        <p>
            {{photoItem.photo.user.firstname}} {{photoItem.photo.user.lastname}} 
        </p>
    </ion-content>
</ion-view>
