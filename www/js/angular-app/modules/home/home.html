<ion-view>
    <ion-nav-title>Home</ion-nav-title>
  <ion-content>
      <p>{{lat}}</p>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="photo in photos" type="item-text-wrap" ng-href="#/tab/home/photo/{{photo.id}}">
        <img ng-src="{{photo.image_url}}">
        <h2>{{photo.name}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
