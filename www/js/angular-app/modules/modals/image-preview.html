<div class="modal image-modal transparent" on-swipe-down="closeModal()">
    <ion-scroll direction="xy" scrollbar-x="false" scrollbar-y="false" zooming="true" min-zoom="1" style="width: 100%; height: 100%"
    delegate-handle="scrollHandle" on-scroll="updateSlideStatus()" on-release="updateSlideStatus()">
        <div class="image" ng-style="{'background-image':'url(' + photoItem.photo.image_url +')'}"></div>
    </ion-scroll>
</div>
