<ion-content class="modal image-modal transparent" on-swipe-down="closeModal()" overflow-scroll='false'>
    <ion-scroll direction="xy" scrollbar-x="false" scrollbar-y="false" zooming="true" min-zoom="{{zoomMin}}" locking=" false
    " style="width: 100%; height: 100%" delegate-handle="scrollHandle " on-scroll="updateSlideStatus() " on-release="updateSlideStatus()" overflow-scroll='false'>
        <div class="image " ng-style="{ 'background-image': 'url(' + photoItem.photo.image_url + ')'} " overflow-scroll='false'></div>
    </ion-scroll>
</ion-content>
